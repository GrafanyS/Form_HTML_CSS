<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Login_and_Sign_Up_Form /static/css/stayl.css">
</head>
<body>
    <div class="continer">
        <div class="content">
            <form action="">
                <h1>SingUp</h1>

                <div class="inputBox">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <input type="text" required>
                    <label>Email adress</label>
                </div>
                <div class="inputBox">
                    <input type="password" required>
                    <label>CreatePassword</label>
                </div>
                <button>Submit</button>
            </form>
            <div class="separator"><b>OR</b></div>
            <P>Sing in with your Social media account</P>
            <div class="wrapper">
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>                    
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>                    
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>                    
                </a>
                <a href="#">
                    <i class="fa-brands fa-google"></i>                    
                </a>
                <a href="#">
                    <i class="fa-brands fa-whatsapp"></i>                    
                </a>                     
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/af0c0b7f27.js" crossorigin="anonymous"></script>
</body>
</html>
